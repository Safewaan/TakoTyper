<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TakoTyper</title>
    <link rel="fontsheet" href="font.css" />
    <link rel="stylesheet" href="style.css" />
    <link id="theme" rel="stylesheet" href="themes/light.css" />
</head>

<body>
    <h2 id="header"><span>üêô</span>TakoTyper</h2>
    <div id="main-area" class="">
        <div class="options">
            <div id="left-area">
                <span id="word-count">
                    <span id="wc-10" onclick="setWordCount(10)">10</span>
                    <span class="divider-inline-v"> | </span>
                    <span id="wc-20" onclick="setWordCount(20)">20</span>
                    <span class="divider-inline-v"> | </span>
                    <span id="wc-30" onclick="setWordCount(30)">30</span>
                    <span class="divider-inline-v"> | </span>
                    <span id="wc-40" onclick="setWordCount(40)">40</span>
                    <span class="divider-inline-v"> | </span>
                    <span id="wc-50" onclick="setWordCount(50)">50</span>
                </span>
            </div>
            <div id="right-area">
                <span id="reset" onclick="setText()">reset</span>
            </div>
        </div>
        <div id="typing-area">
            <div id="text-display"></div>
            <div class="input-bar">
                <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off"
                    autocapitalize="off" tabindex="1">
            </div>
        </div>
        <div id="results">Words/Minute: | Accuracy: </div>
    </div>
    <div id="theme-area" class="">
        <div id="show-main-area" class="button" onClick="showMainArea()">Back</div>
        <div id="theme-menu"></div>
    </div>
    <div id="footer">
        <div id="show-theme-area" class="button" onClick="showThemeArea()">Themes</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
